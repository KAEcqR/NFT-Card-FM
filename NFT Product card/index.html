<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="">
      <h1>Equilibrium #3429</h1>
      <span>Our Equilibrium collection promotes balance and calm.</span>
      <div class="bottom">
        <div class="value">
          <img src="images/icon-ethereum.svg"> <h2>0.041 ETH</h2>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg"><h3>3 days left</h3>
        </div>
      </div>
      <div class="line"></div>
      <div class="creator">
        <img src="images/image-avatar.png"> 
        <div class="creator-text">Creation of Jules Wyvern</div> 
      </div>
    </div>
  </div>
</body>
</html>
